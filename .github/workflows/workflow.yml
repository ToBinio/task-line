name: my-workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install
      - run: bun lint:prettier
      - run: bun lint:eslint
      - run: bun lint:typecheck
